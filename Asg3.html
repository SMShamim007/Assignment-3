<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Sign Up</title>
          <link rel="stylesheet" href="style.css">

</head>

<body>
 
     <div class="form-box">
          <h2>Sign Up Here</h2>
         
     <form>
          <label>First Name</label>
          <input type="text" placeholder="Enter First Name"><br>

          <label>Last Name</label>
          <input type="text" placeholder="Enter Last Name"><br>

          <label>Email</label>
          <input type="email" placeholder="Enter Your Email"><br>

          <label for="phone">Phone Number</label>
          <input type="tel" placeholder="Enter Your Number"><br>

          <label for="gender">Choose Your Gender</label>
          <p><input type="radio" name="gender" value="male">Male
          <input type="radio" name="gender" value="female">Female
          <input type="radio" name="gender" value="other">Other</p>


          <label>Password</label>
          <input type="password" placeholder="Enter Your Password"><br>

          <label>Confirm Password</label>
          <input type="password" placeholder="Confirm Your Password"><br><br>

          <input type="button" value="Register Now">
     </form></div>

     </div>  

</body>

</html>
